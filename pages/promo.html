    <p><strong>Detail:</strong> {{ allPromo.promoDetail }}</p>

    </div>

    <div id="editModal" class="editmodal">
      <!-- Modal content -->
      <div class="editmodal-content" ng-controller="promoController">

        <h4>Edit</h4>
        <input type="text" placeholder="title" ng-model="allPromo.promoTitle">
        <input type="text" placeholder="discount: % or text" ng-model="allPromo.promoAmount">
        <input type="text" placeholder="date or validity" ng-model="promoDate">

<script>
  // EDIT Input Field
  function edit () {
    console.log('editButton clicked');
    $('#editModal').css('display', 'block');
    $('.close').click(function () {
      $('#editModal').css('display', 'none');
    });
    var editPopup = document.getElementById('editModal');
    window.onclick = function (event) {
      if (event.target === editPopup) {
        editPopup.style.display = 'none';
      }
    };
